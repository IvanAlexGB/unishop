{% extends 'base.html' %}

{% block content %}
  <h2>Iniciar sesi√≥n</h2>

  {% if messages %}
    {% for message in messages %}
      <p class="{% if 'error' in message.tags %}error-message{% else %}success-message{% endif %}">
        {{ message }}
      </p>
    {% endfor %}
  {% endif %}

  <form method="post" style="margin-top: 20px;">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Entrar</button>
  </form>

  <style>
    .error-message {
      color: red;
      margin: 10px 0;
      font-weight: bold;
    }
    .success-message {
      color: green;
      margin: 10px 0;
      font-weight: bold;
    }
  </style>
{% endblock %}
