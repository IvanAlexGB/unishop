{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Catálogo de Productos UNISON</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #f5f5f5;
    }
    h1 {
      text-align: center;
      color: #2c3e50;
    }
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      max-width: 1200px;
      margin: auto;
    }
    .producto {
      background-color: #fff;
      border-radius: 10px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.2s ease;
    }
    .producto:hover {
      transform: scale(1.02);
    }
    .producto img {
      width: 100%;
      height: auto;
      max-height: 200px;
      object-fit: contain;
      border-radius: 5px;
    }
    .descripcion {
      margin-top: 10px;
      font-size: 15px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Productos UNISON</h1>
  <div class="catalogo">
    {% for producto in productos %}
    <div class="producto">
      <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
      <div class="descripcion">
        <strong>{{ producto.nombre|upper }}</strong><br>
        Precio: ${{ producto.precio }}<br>
        {% if producto.detalles %}{{ producto.detalles }}{% endif %}
      </div>
    </div>
    {% endfor %}
  </div>
</body>
</html>
{% endblock %}
