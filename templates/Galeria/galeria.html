{% extends 'base.html' %}
{% block content %}
<style> 
  body {
    font-family: 'Segoe UI', Arial, sans-serif;
    background: #f8f9fa;
    color: #222;
    margin: 0;
    padding: 0;
    line-height: 1.6;
    font-size: 16px;
    -webkit-font-smoothing: antialiased;
}
.gallery-title {
    text-align: center;
    margin-bottom: 2rem;
    color: #2c3e50;
    font-size: 2.2rem;
    letter-spacing: 1px;
}
.product-gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 2rem;
    margin: 2rem 0;
}
.product-card {
    background: #fff;
    border-radius: 12px;
    box-shadow: 0 2px 12px rgba(44,62,80,0.08);
    padding: 1.5rem 1rem 1.5rem 1rem;
    width: auto;
    max-width: 100%;
    text-align: center;
    transition: transform 0.2s, box-shadow 0.2s;
    display: flex;
    flex-direction: column;
    align-items: center;
}
.product-card:hover {
    transform: translateY(-8px) scale(1.03);
    box-shadow: 0 6px 24px rgba(44,62,80,0.15);
}
.product-card img {
    width: 100%;
    max-width: 100%;
    height: 160px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 1rem;
    background: #f0f0f0;
}
.product-card h3 {
    margin: 0.5rem 0 0.2rem 0;
    font-size: 1.15rem;
    color: #222;
}
.product-card .price {
    color: #2980b9;
    font-weight: bold;
    margin-bottom: 1rem;
    font-size: 1.1rem;
}
.product-card .btn {
    display: inline-block;
    background: #2980b9;
    color: #fff;
    padding: 0.5em 1.2em;
    border-radius: 5px;
    text-decoration: none;
    font-size: 1em;
    transition: background 0.2s;
}
.product-card .btn:hover {
    background: #1a5a85;
}
</style>
<h2 class="gallery-title">Nuestros Productos</h2>
<div class="product-gallery">
    {% for producto in productos %}
        <div class="product-card">
            <img src="{{ producto.imagen.url }}" alt="{{ producto.nombre }}">
            <h3>{{ producto.nombre }}</h3>
            <p class="price">${{ producto.precio }}</p>
            <a href="{% url 'product_detail' producto.id %}" class="btn">Ver detalle</a>
        </div>
    {% endfor %}
</div>
{% endblock %}
